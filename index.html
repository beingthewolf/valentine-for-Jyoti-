<script>
/* Bengali typing name */
const nameText="‡¶ú‡ßç‡¶Ø‡ßã‡¶§‡¶ø üíñ";
let i=0;
const nameEl=document.getElementById("name");
function typeName(){

/* Memory unlock */
const memoryLock=document.getElementById("memoryLock");
memoryLock.addEventListener("click",()=>{

  document.getElementById("surprise").style.display="block";

  setTimeout(()=>document.getElementById("voice").play(),1200);
  startFireworksText();

/* NO button run away */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";

/* Falling hearts */
const symbols=["‚ù§Ô∏è","üíñ","üåπ","üíê","üå∏"];
function createFalling(){
  const span=document.createElement("span");
  span.className="falling";
  span.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  span.style.left=Math.random()*window.innerWidth+"px";
  span.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(span);
  setTimeout(()=>span.remove(),7000);
}

/* FIREWORKS SPELLING ‡¶ú‡ßç‡¶Ø‡ßã‡¶§‡¶ø */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];

function firework(x,y){
  for(let i=0;i<40;i++){
    particles.push({
      x,y,
      angle:Math.random()*Math.PI*2,
      speed:Math.random()*3+2,
      alpha:1
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.alpha-=0.015;
    if(p.alpha<=0) particles.splice(i,1);
    ctx.fillStyle=`rgba(255,105,180,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

function startFireworksText(){
  const text="‡¶ú‡ßç‡¶Ø‡ßã‡¶§‡¶ø";
  const spacing=70;
  const startX=canvas.width/2-(spacing*(text.length-1))/2;
  const y=canvas.height/3;
  [...text].forEach((c,i)=>{
    setTimeout(()=>firework(startX+i*spacing,y),i*500);
  });
}
</script>
